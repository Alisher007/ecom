{% load static %}
{% load cart_template_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main:contact' %}">contact</a>
      </li>
      
      

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main:home' %}">shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main:profile' %}">Profile

      </li>
      <li>
        <a href="{% url 'cart:summary' %}" class="site-cart">
            <span><i class="fas fa-shopping-cart">cart</i></span>
            <span class="count">{{ request|cart_item_count }}</span>
        </a>
    </li>
      <li class="nav-item">
          <form
          action="{% url 'logout' %}" 
          alt='djangonautic'
          method="post">
              {% csrf_token %}
              <button class="btn btn-outline-secondary" type="submit">Logout</button>
          </form>
      </li>
      
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main:home' %}">shop</a>
      </li>
      <li>
        <a href="{% url 'cart:summary' %}" class="site-cart">
            <span><i class="fas fa-shopping-cart">cart</i></span>
            <span class="count">{{ request|cart_item_count }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
